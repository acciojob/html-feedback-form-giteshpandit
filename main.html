<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input[type="text"],
        .form-container input[type="url"],
        .form-container input[type="color"],
        .form-container input[type="range"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Feedback Form</h2>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required>

        <label for="portfolio">Portfolio</label>
        <input type="url" id="portfolio" name="portfolio" required>

        <label for="favColor">Favorite Color</label>
        <input type="color" id="favColor" name="favColor" required>

        <label for="likeness">Likeness</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100" required>

        <input type="submit" value="Submit">
    </form>
</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
